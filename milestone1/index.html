<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

 <main>
    <div class="container">
        <div id="app">
            <div class="container-app">
                <!-- Header APP -->
                <div class="header-app">
                    <!-- Header APP - LEFT -->
                    <div class="header-app-left">
                        <!-- User Info -->
                        <div class="user-info">
                            <img src="img/avatar_io.jpg" alt="me stesso">
                            <div class="myname"> Nome Utente</div>
                        </div>
                        <!-- User Function -->
                        <div class="user-function">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- Header App - Right -->
                    <div class="header-app-right">
                          <!-- User Info -->
                          <div class="user-info">
                            <img src="img/avatar_io.jpg" alt="[Vue user]">
                            <div class="utent-name pdl03">
                                 [Vue user] <br>
                                 Ultimo accesso: [Vue Date]
                            </div>
                        </div>
                        <!-- User Function -->
                        <div class="user-function">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- left Bar-->
                <div class="leftaside">
                    <div class="notification">
                        <span class="dflex"> 
                                <div class="bellcontainer dflex"> <i class="fa-solid fa-bell-slash"></i> </div>
                                <div class="pdl03">
                                    <span>Ricevi notifiche di nuovi messaggi<br></span>
                                    <span class="subtext">Attiva notifiche desktop</span>
                                </div>
                        </span>
                    </div>
                    <div class="searchfriend">
                        <div class="searchbar dflex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </main>

    <script src="js/script.js"></script>
</body>
</html>
